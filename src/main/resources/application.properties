spring.application.name=flight-api-demo
# H2 Database configuration
spring.datasource.url=jdbc:h2:mem:flight
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (for testing/debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# This enables validation on entity persistence
spring.jpa.properties.javax.persistence.validation.mode=AUTO
# Or more specific
spring.jpa.properties.hibernate.validator.apply_to_ddl=false
spring.jpa.properties.hibernate.validator.autoregister_listeners=true

#properties for logs
#logging.level.root=debug

# Enable debug logging for your controller package
logging.level.com.flight.api.controller=DEBUG
logging.level.com.flight.api.config=DEBUG
logging.level.com.flight.api.filter=DEBUG
